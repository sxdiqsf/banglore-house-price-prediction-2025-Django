{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Pricing Bangalore</title>
    <link rel="stylesheet" href="{%static 'application/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="/">
                <img class="logo" src="{%static 'application/syeds-aiml-high-resolution-logo.png'%}">
            </a>
        </div>

        <ul class="navbar-links">
            <li>
                <a href="{%url 'home'%}" class="{%if request.path == '/'%}active{%endif%}">home</a>
            </li>
            <li>
                <a href="{%url 'create'%}" class="{%if request.path == '/create'%}active{%endif%}">add new data</a>
            </li>
            <li>
                <a href="{%url 'listing'%}" class="{%if request.path == '/listing'%}active{%endif%}">listed houses</a>
            </li>
            <li>
                <form action="{% url 'retrain' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning">Retrain Model</button>
                </form>
            </li>
            {% if messages %}
                <div class="container mt-3">
                  {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                  {% endfor %}
                </div>
            {% endif %}
        
    
            <li>user</li>
        </ul>
    </nav>
    <div class="container">
        {%block content%}
        {%endblock%}
    </div>

</body>
</html>
